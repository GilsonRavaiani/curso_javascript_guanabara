<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20pt Arial;
      background: rgb(64, 71, 168);
      color: aliceblue;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;  
    }
    div#area2{
      font: normal 20pt Arial;
      background: rgb(72, 112, 74);
      color: aliceblue;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;  
    }
  </style>
</head>
<body>
  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Configurar métotodo quando clicar chama no script-->
    Interaja...
    </div>

  <script>
     var a = window.document.getElementById('area')  //objeto "a" está ligado direto ao elemento id area dentro do html 

    //Utilizado var "a" fora da function, veremos futuramente nova forma de fazer todos dentro da function
    function clicar(){
     
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }

    function entrar(){
      a.innerText = 'Entrou!'
      a.style.background = 'yellow'
      a.style.color= 'black'
    }
    function sair(){
     
      a.innerText = 'Saiu!'
      a.style.background= 'green'
    }

  </script>
























  <footer>
    <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Event reference</a>
    <img src="./img/mouse.jpg" alt="eventos mouse">
  </footer>
</body>
</html>
