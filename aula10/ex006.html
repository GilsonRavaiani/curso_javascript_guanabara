<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20pt Arial;
      background: rgb(64, 71, 168);
      color: aliceblue;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;  
    }
    div#area2{
      font: normal 20pt Arial;
      background: rgb(72, 112, 74);
      color: aliceblue;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;  
    }
  </style>
</head>
<body>
  <div id="area" onclick="clicar()"> <!--Configurar métotodo quando clicar chama no script-->
    Interaja
    </div>
  <div id="area2" onmouseenter="entrar()" onmouseout="sair()">
    Interaja Área2
  </div>
  <script>
    function clicar(){
      var a = window.document.getElementById('area') //objeto "a" está ligado direto ao elemento id area dentro do html 
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }

    function entrar(){
      var b =  window.document.getElementById('area2')
      b.innerText = 'Entrou!'
      
    }

    function saiu(){
      var c =  window.document.getElementById('area2')
      c.innerText = 'Saiu!'
      c.style.background= 'pink'
    }


  </script>
























  <footer>
    <a href="https://developer.mozilla.org/en-US/docs/Web/Events">Event reference</a>
    <img src="./img/mouse.jpg" alt="eventos mouse">
  </footer>
</body>
</html>
